<h1>Форма настройки учета серий</h1>
<p style="MARGIN-LEFT: 0px">В форме отображаются политики учета серий, применяемые на данном складе в разрезе видов номенклатуры. Задать использование серий и указать политику учета серий можно в карточке <a href="Catalog.ВидыНоменклатуры/Help">вида номенклатуры</a>.</p>
